<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 class="title">Expense <span>tracker</span></h1>

     <form id="expense">
            <input type="text" id="expense-name" placeholder="Expense Name">

            <input type="number" id="expense-amount"
            placeholder="Amount">

            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>
       
        <input type="date" id="expense-date" placeholder="dd-mm-yyyy">

        <button id="expense-button" >Add Expense</button>

        
     </form>

     <table  border="1" cellpadding="1">
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>

            </tr>

        </thead>
        <tbody >

                <button>Edit</button>
                <button>Delete</button>
            </td>
            </tr> -->
        </tbody>
     </table>

     <h3 class="total">Total=â‚¹0.00</h3>
     <div class="filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
